type Course {
  id: ID!
  name: String!
  semester: String!
  students: [Student!]
  tas: [Student!]
  sessions: [Session!]
}

type Student {
  netid: ID!
  name: String!
  courses: [Course!]
}

type Session {
  id: ID!
  time: String!
  location: String!
  course: Course!
  tas: [Student!]
  questions: [Question!]
}

type Question {
  id: ID!
  text: String!
  time_entered: String!
  session: Session!
  student: Student!
}

type Tag {
  tag_id: ID!
  course: Course!
  value: String!
}

type Query {
  student(netid: ID!): Student
}
