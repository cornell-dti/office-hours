type Post {
  id: ID!
  text: String!
  author: User!
  receiver: User!
}

type User {
  id: ID!
  name: String!
  posts: [Post]
  receivedFrom(senderID: ID!): [Post]
}

type Query {
  viewer: User
  user(id: Int!): User
}

type Mutation {
  changeName(id: ID!, newName: String!): User
}

type Subscription {
  nameChanged(id: ID): [User]
}
