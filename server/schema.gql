type Course {
  course_id: ID!
  name: String!
  semester: String!
}

type Session {
  session_id: ID!
  course: Course!
  ta_id: Student!
  time: String!
  location: String!
}

type Question {
  question_id: ID!
  session: Session!
  text: String!
  time_entered: String!
  student: Student!
}

type Student {
  netid: ID!
  name: String!
}

type Tag {
  tag_id: ID!
  course: Course!
  value: String!
}

type Query {
  student(netid: ID!): Student
}
